<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body class="text-center p-5 bg-dark text-white">
  <h1>Galer√≠a de pokemones</h1>
  <div id="Pokemones" class="d-flex p-5 flex-wrap">
    <div class="spinner-border m-auto text-info" id="spinner" role="status"></div>
  </div>

  <script>
    let div = document.getElementById('Pokemones')
    let spinner = document.getElementById('spinner')
    fetch('http://localhost:3001/pokemones')
      .then((res) => res.json())
      .then((pokemones) => {
        console.log(pokemones)
        spinner.style.display = 'none'
        pokemones.forEach((p) => {

          div.innerHTML += `
          <div class="card text-white bg-success mb-3" style="width: 10rem;">
              <div class="card-header bg-light p-2">
                <img src="${p.img}" >
             </div>
             <div class="card-body ">
                <h5>${p.nombre}</h5>
            </div>
          </div>
        `
        })
      })
  </script>


</body>

</html>
